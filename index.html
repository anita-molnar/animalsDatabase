<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <header class="text-center my-5">
      <h1 class="text-dark">Animals Database</h1>
    </header>

    <main class="container">
      <!-- Form -->
      <section class="form-containermb-4 p-4 bg-white shadow-sm rounded">
        <h2 class="text-center text-info mb-3 fs-4">Add or Update Animal</h2>
        <form id="animalForm">
          <input
            type="text"
            id="animalName"
            class="form-control"
            placeholder="Animal Name"
            required
          />
          <div class="mb-3">
            <input
              type="text"
              id="animalTraits"
              class="form-control"
              placeholder="Traits (comma-separated)"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-info">
              Add/Update Animal
            </button>
          </div>
        </form>
      </section>

      <!-- Accordion -->
      <section class="accordion-container" id="accordionContainer">
        <!-- Accordion items will be dynamically added here -->
      </section>

      <!-- Animal of the Day Button -->
      <section class="d-flex justify-content-center mt-4">
        <button id="animalOfTheDayButton" class="btn btn-warning">
          Animal of the Day
        </button>
      </section>

      <!-- Animal of the Day Display -->
      <section id="animalOfTheDayDisplay" class="mt-4 text-center"></section>
    </main>

    <footer class="text-center mt-5">
      <p>&copy; 2025 Animals Database</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
