<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Animal Database Accordion</h1>

    <div class="form-container">
      <h2>Add or Update Animal</h2>
      <form id="animalForm">
        <input type="text" id="animalName" placeholder="Animal Name" required />
        <input
          type="text"
          id="animalTraits"
          placeholder="Traits (comma-separated)"
          required
        />
        <button type="submit">Add/Update Animal</button>
      </form>
    </div>

    <div class="accordion-container" id="accordionContainer">
      <!-- Accordion items will be dynamically added here -->
    </div>

    <!-- Animal of the Day Button -->
    <button id="animalOfTheDayButton" class="btn btn-info">
      Animal of the Day
    </button>

    <!-- Animal of the Day Display -->
    <div id="animalOfTheDayDisplay" style="margin-top: 20px"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
